<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Gostaria de cadastrar sua conta?</strong>
    <form>
      <ion-item>
        <ion-label>
          Cadastrar
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-button color="success" (click)="gotoPageCadastro('conta-cadastro')">Criar conta</ion-button>
      </ion-item>
    </form>
  </div>
</ion-content>
