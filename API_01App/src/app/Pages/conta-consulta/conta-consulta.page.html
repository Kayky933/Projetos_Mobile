  
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APP ETEC - Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">APP ETEC - Conta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-item>
      <ion-label>CÃ³digo</ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="Consultar(id)">Consultar</ion-button>

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="resultado.nome" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de Vencimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1900-01-01" [(ngModel)]="resultado.dataVencimento" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-input type="tel" [(ngModel)]="resultado.valor" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data do Pagamento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1900-01-01" [(ngModel)]="resultado.dataPagamento" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="tel" [(ngModel)]="resultado.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-button type="submit" color="success">Cadastrar</ion-button>
      <ion-button color="danger" (click)="gotoPage('home')">Cancelar</ion-button>
    </ion-item>

  </div>
</ion-content>
