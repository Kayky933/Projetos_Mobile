<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test Alerts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Title</ion-title>
    </ion-toolbar>
    
  </ion-header>
  <ion-list-header>
    <ion-label (click)="unread(item)">Qual dos itens pode se mover?</ion-label>
  </ion-list-header>
   <ion-list>
    <ion-item>Item 1</ion-item> 
    <ion-item>Item 2</ion-item> 
    <ion-item>Item 3</ion-item> 
    <ion-item>Item 4</ion-item> 
    <ion-item>Item 5</ion-item> 
    <ion-item>Item 6</ion-item> 
  </ion-list>

  <div id="container">
 
</div>

</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-fab-button slot="end" (click)="ShowAlert()" >
    <ion-icon  name="add" ></ion-icon>
  </ion-fab-button>
  </ion-toolbar>
</ion-footer>
